<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://kit.fontawesome.com/a9f3433135.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/style.css">
        <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
        <script src="../logic.js"></script>
    </head>
    <body>

        <a href="/input.html"><i class="fas fa-angle-double-right"></i></a>
        <div class="container">
            <div class="row">
                <div class="col col-4">
                    <div class="card-container"></div>
                </div>
            </div>
        </div>

    </body>

    <script type='text/javascript'>
     $(document).ready((e) => {
        console.log('hello')
    //    const cc = document.querySelector('.card-container')
       const col = document.querySelector('.col')
        $.get('/api/input', (data) =>{
            if (data) {
                var sortedData = data.sort((a, b) => {b.equity, a.equity})
                console.log(sortedData)
                sortedData.forEach(property => {
                const card  = `
                <div class="card text-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">${property.Address}, ${property.City}, WA ${property.ZipCode}</h5>
                        <p class="card-text">NWMLS ID:${property.NWMLSID}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>`
                col.innerHTML += card
        })
            }  
}

        
     )})
    

    </script>
</html>
